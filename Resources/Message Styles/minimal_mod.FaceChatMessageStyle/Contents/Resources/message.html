<div class="x-container x-%messageClasses%">
    <div class="x-message" title="%time%">
        <div class="chat-bubble">
            <span>%message%</span>
            <div class="chat-bubble-arrow-border"></div>
            <div class="chat-bubble-arrow"></div>
        </div>
        <img class="x-avatar" src="%userIconPath%" alt="%sender%" />
    </div>
    <div class="cleaner"></div>
</div>
